<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Counter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Counter</h1>

    <div class="counter-container">
        <span id="counter-value"></span>
    </div>

    <div class="button-container">
        <button id="btn-tambah">Tambah (+1)</button>

        <button id="btn-kurang">Kurang (-1)</button>

        <button id="btn-reset">Reset (0)</button>

        <button id="btn-tambahbnyk">Tambah (+5)</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
